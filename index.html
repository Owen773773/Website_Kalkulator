<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <input id="screen" disabled>

        <button data-text="0" class="data number">0</button>
        <button data-text="1" class="data number">1</button>
        <button data-text="2" class="data number">2</button>
        <button data-text="3" class="data number">3</button>
        <button data-text="4" class="data number">4</button>
        <button data-text="5" class="data number">5</button>
        <button data-text="6" class="data number">6</button>
        <button data-text="7" class="data number">7</button>
        <button data-text="8" class="data number">8</button>
        <button data-text="9" class="data number">9</button>

        <button data-text="+" class="data operator">+</button>
        <button data-text="-" class="data operator">-</button>
        <button data-text="*" class="data operator">*</button>
        <button data-text="/" class="data operator">/</button>

        <button data-text="=" class="data equal">=</button>
        <button data-text="del" class="data delete">Del</button>
    </div>
</body>
</html>
