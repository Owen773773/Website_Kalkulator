<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <input id="screen" disabled>

        <button data-text="0" class="number">0</button>
        <button data-text="1" class="number">1</button>
        <button data-text="2" class="number">2</button>
        <button data-text="3" class="number">3</button>
        <button data-text="4" class="number">4</button>
        <button data-text="5" class="number">5</button>
        <button data-text="6" class="number">6</button>
        <button data-text="7" class="number">7</button>
        <button data-text="8" class="number">8</button>
        <button data-text="9" class="number">9</button>

        <button data-text="+" class="operator">+</button>
        <button data-text="-" class="operator">-</button>
        <button data-text="*" class="operator">*</button>
        <button data-text="/" class="operator">/</button>
        <button data-text="=" class="operator">=</button>

        <button data-text="del" class="delete"><</button>
    </div>
</body>
</html>
